---
- name: Instalación de Docker y Docker Compose para el TFG
  hosts: wordpress_server
  become: yes  # Ejecutar como root para instalar paquetes

  tasks:
    - name: Actualizar la caché de paquetes (apt update)
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Instalar dependencias necesarias
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
        state: present

    - name: Añadir la clave GPG oficial de Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Añadir el repositorio oficial de Docker a las fuentes
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Instalar Docker Engine, CLI y Docker Compose Plugin
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present

    - name: Asegurar que el servicio de Docker esté iniciado y habilitado
      service:
        name: docker
        state: started
        enabled: yes

    - name: Añadir al usuario 'ansible' al grupo 'docker'
      user:
        name: ansible
        groups: docker
        append: yes

    - name: Reiniciar la conexión para aplicar cambios de grupo
      meta: reset_connection